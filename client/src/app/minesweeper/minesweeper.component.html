<div id="title">
    <h1>
        big-screen-puzzles / minesweeper
    </h1>
</div>

<button (click)="newGame()">New Game</button>

<div class="well">
    <input type="text" matInput [(ngModel)]="gameId" placeholder="Game Id">
    <button (click)="joinGame()">Join Game</button>
</div>

{{game?.id}}

<div class="grid" *ngFor="let row of game?.grid; let y = index" style="display: flex">
    <div class="cell" 
         *ngFor="let cell of row; let x = index" 
         style="flex: 0 0 32px" 
         [style.backgroundColor]="cell.isSelected ? cell.selectedBy.colour : ''"
         (click)="selectCell(x, y, cell)">
        {{cell.isSelected && !cell.isMine ? cell.touchingMineCount : (cell.isMine ? 'x' : '')}}
    </div>
</div>


<div>
    <players></players>
</div>
